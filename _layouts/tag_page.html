---
layout: default
---

<div class="container row">
  {% assign steps = site.steps | sort: 'date' %}
  {% for step in steps reversed %}
    {% if step.tags contains page.tag-name %}
    <div class="item">
      <i class="vertical-line"></i>
      <div class="card-panel">
        <h3 class="card-title">
          {{ step.title }}
        </h3>
        <div class="card-author">
          Submitted by {{ step.submitter }} | {{ step.date | date: '%d/%m/%Y' }}
        </div>
        <hr>
        <p>
          {{ step.content }}
        </p>
      </div>
    </div>
    {% endif %}
  {% endfor %}
  <div class="last-item">
    <i class="vertical-line"></i>
  </div>
</div>
